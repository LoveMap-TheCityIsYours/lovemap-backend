server:
  port: 8090
#  servlet:
#    context-path: /smackmap/api

spring:
  profiles:
    active: local
  flyway:
    enabled: true
    locations: classpath:db/migration
  jpa:
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
      show-sql: true

springdoc:
  packagesToScan: com.smackmap.smackmapbackend
  pathsToMatch: /**

logging:
  level:
    root: DEBUG
    com.smackmap: DEBUG
    org.springframework.r2dbc: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.flywaydb: DEBUG
